		<div v-else>
			<button v-on:click="navigateToLogin">Login</button>
		</div>
		<slot name="header">
		
		</slot>
	</div>
	
	<br>
	<div id=sidebar>
		<button v-on:click="navigateToDashboard">Dashboard</button>

	</div>
	<br>
	<slot name="content"></slot>
	<br>
	<slot name="footer"></slot>

	<button v-on:click="login">Login</button>

	{{showLoginModal}}

	</login-modal>
