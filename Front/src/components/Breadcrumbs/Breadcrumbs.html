<div class="breadcrumbs">
	<Tooltip
		v-for="(breadcrumb, index) in contents"
		:tooltip="breadcrumb.title"
		:tooltipSide="getTooltipSide(breadcrumb.title, index)"
	>
		<Home class="breadcrumb" v-if="breadcrumb.type === 'Dashboard'" :colour="isCurrentBreadcrumb(index) ? 'blue' : 'black'" @click="breadcrumbClicked(breadcrumb)" />
		<Bookmark class="breadcrumb" v-if="breadcrumb.type === 'Collection'" :colour="isCurrentBreadcrumb(index) ? 'blue' : 'red'" @click="breadcrumbClicked(breadcrumb)" />
	</Tooltip>
</div>
