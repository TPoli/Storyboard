<div>
	<Page>
		<template v-slot:header>
			<div>Create Account</div>
		</template>

		<template v-slot:content>
			<BaseForm :onSubmit="createAccount">
				<template v-slot:username="{slotName, register}">
					<TextInput
						:name="slotName"
						placeholder="username"
						label="username"
						:register="register"
						required="Username is required"
						:validation="[
							validateUsername,
						]"
					/>
				</template>

				<template v-slot:password="{slotName, register}">
					<TextInput
						name="password"
						placeholder="password"
						label="password"
						:register="register"
						required="Password is required"
						:validation="[
							validatePassword,
						]"
					/>
				</template>

				<template v-slot:break>
					<br>
					<button type="submit">Create Account</button>
					<br>
					Optionally please fill in the below for additional account security features.
				</template>

				<template v-slot:email="{slotName, register}">
					<TextInput
						name="email"
						placeholder="email"
						label="email"
						:register="register"
						:validation="[
							(value) => lengthCheck(value, 'email', 0, 35),
						]"
					/>
				</template>

				<template v-slot:mobile="{slotName, register}">
					<TextInput
						name="mobile"
						placeholder="04..."
						label="mobile"
						:register="register"
						:validation="[
							(value) => lengthCheck(value, 'mobile', 0, 35),
						]"
					/>
				</template>
				
				2 Factor Authentication (Coming Soon)
			</BaseForm>
		</template>
	</Page>
</div>
